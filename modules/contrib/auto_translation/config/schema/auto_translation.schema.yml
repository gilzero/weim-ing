# Schema for the configuration files of the poc_mkc module.
auto_translation.settings:
  type: config_object
  mapping:
    auto_translation_content_types:
      type: sequence
      label: 'Stats type'
    auto_translation_api_enabled:
      type: boolean
      label: 'Enable API'
    auto_translation_api_key:
      type: string
      label: 'API Key'
    auto_translation_api_secret:
      type: string
      label: 'API Secret'
    auto_translation_provider:
      type: string
      label: 'Auto Translator Provider'
