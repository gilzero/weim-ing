# Collections from https://icon-sets.iconify.design/

iconify_flags:
  enabled: true
  label: Iconify Flags
  extractor: iconify
  config:
    collections:
      - flag
  settings:
    size:
      title: "Size"
      type: "integer"
      default: 32
    flip:
      title: "Flip"
      type: "text"
      enum:
        - original
        - horizontal
        - vertical
        - horizontal,vertical
    rotate:
      title: "Rotate"
      type: "text"
      enum:
        - 0deg
        - 90deg
        - 180deg
        - 270deg
  template: >
    {% set params = {
      width: size,
      height: size,
      rotate: rotate,
      flip: flip
    }|filter(v => v is not null) %}
    <img src="{{ source }}?{{ params|url_encode }}" />

