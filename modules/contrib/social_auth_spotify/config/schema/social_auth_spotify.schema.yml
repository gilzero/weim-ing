social_auth_spotify.settings:
  type: config_object
  label: 'Social Auth Spotify settings'
  mapping:
    client_id:
      type: string
      label: 'Client ID'
    client_secret:
      type: string
      label: 'Client Secret'
    api_version:
      type: string
      label: 'Spotify API version'
    scopes:
      type: string
      label: 'Scopes to be requested'
    endpoints:
      type: string
      label: 'API Endpoints to be requested'
