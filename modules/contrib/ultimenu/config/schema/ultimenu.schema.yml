ultimenu.settings:
  type: config_object
  label: 'Ultimenu settings'
  mapping:
    blocks:
      type: sequence
      label: 'Ultimenu blocks'
      sequence:
        type: string
        label: Block
    regions:
      type: sequence
      label: 'Ultimenu regions'
      sequence:
        type: string
        label: region
    skins:
      type: string
      label: 'Path to custom Ultimenu skins library'
    fallback_text:
      type: string
      label: 'Fallback text displayed as an AJAX link.'
    ajaxmw:
      type: string
      label: 'AJAX mobile max-width'
    icon_class:
      type: string
      label: 'Additional icon classes'
    themes:
      type: sequence
      label: Themes
      sequence:
        type: string
        label: themes
    goodies:
      type: sequence
      label: 'Ultimenu goodies'
      sequence:
        type: string
        label: goodies
    offcanvases:
      type: sequence
      label: Offcanvases
      sequence:
        type: sequence
        label: blocks
        sequence:
          type: string
          label: theme

block.settings.ultimenu_block:*:
  type: block_settings
  label: 'Ultimenu block'
  mapping:
    ajaxify:
      type: boolean
      label: Ajaxify
    regions:
      type: sequence
      label: 'Ajaxified regions'
      sequence:
        type: string
        label: region
    unlinks:
      type: sequence
      label: 'Non click-through menu items'
      sequence:
        type: string
        label: region
    unlink:
      type: string
      label: 'Non click-through markup'
    skin:
      type: string
      label: 'Ultimenu skin'
    orientation:
      type: string
      label: 'Flyout orientation'
    caret:
      type: boolean
      label: 'Use caret'
    caret_skin:
      type: string
      label: 'Caret skin'
    submenu:
      type: boolean
      label: 'Render submenu'
    submenu_collapsible:
      type: boolean
      label: 'Collapsible submenu'
    submenu_position:
      type: string
      label: 'Submenu position'
    offcanvas:
      type: boolean
      label: 'Use as off-canvas'
    hamburger:
      type: boolean
      label: 'Always use hamburger'
    canvas_off:
      type: string
      label: 'Off-canvas element'
    canvas_on:
      type: string
      label: 'On-canvas elements'
    canvas_skin:
      type: string
      label: 'Off-canvas skin'
    sticky:
      type: boolean
      label: 'Sticky header'
